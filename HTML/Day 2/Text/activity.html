<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Activity
  </title>
  <style>
      button
      {
        cursor: pointer;
      }
      p
      {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
        width: 300px;
      }
    .html
      {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
        font-weight: 1000;
        width: fit-content;
      }
    .Beginner
      {
        font-size: 18px;
        color: rgb(141, 141, 143);
      }
    .in
      {
        font-size: 16px;
        margin-top: 21px ;
        margin-bottom: 21px ;
      }
    .get
      {
        background-color: rgb(35, 150, 33);
        color: #ffffff;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        padding-left: 17px;
        padding-right: 17px;
        padding-top: 8px;
        padding-bottom: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);    

      }
  </style>
</head>
<body>
  <p class="html">
    HTML CSS Course
  </p>
  <p class="Beginner">
    Beginner to Pro
  </p>
  <p class="in">
    In this course, we'll learn the skills you need to become a developer.
  </p>
  <button class="get">
    Get Started
  </button>
</body>
</html>
