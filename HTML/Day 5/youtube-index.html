<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
</head>
<body style="margin: 0; padding: 0px;">

    <div style="display: flex; position: fixed; top: 0; left: 50px; right: 50px; height: 50px; background-color: khaki; z-index: 100;">
        <div style="flex: 2; background-color: aquamarine;">
            <img src="" alt="">
        </div>
        <div style="flex: 3; background-color: rgb(126, 126, 225);">middle section</div>
        <div style="flex: 2; background-color: burlywood;">right section</div>
    </div>

    <div style="display: flex; column-gap: 15px; margin-top: 60px;">
        
        <div style="width: 300px; height: 300px; background-color: lightblue; display: flex; flex-direction: column;">
            <div style="width: 100%; height: 60%; background-color: aquamarine;">
             <img src="" alt="">
            </div>
            <div style="width: 100%; height: 40%; background-color: blueviolet; display: flex; flex-direction: row;">
                <div style="flex: 1; background-color: chartreuse;">Flex 1</div>
                <div style="flex: 3; background-color: darkgray;">Flex 3</div>
            </div>
        </div>

        <div style="width: 300px; height: 300px; background-color: lightblue; display: flex; flex-direction: column;">
            <div style="width: 100%; height: 60%; background-color: aquamarine;"></div>
            <div style="width: 100%; height: 40%; background-color: blueviolet; display: flex; flex-direction: row;">
                <div style="flex: 1; background-color: chartreuse;">Flex 1</div>
                <div style="flex: 3; background-color: darkgray;">Flex 3</div>
            </div>
        </div>

        <div style="width: 300px; height: 300px; background-color: lightblue; display: flex; flex-direction: column;">
            <div style="width: 100%; height: 60%; background-color: aquamarine;"></div>
            <div style="width: 100%; height: 40%; background-color: blueviolet; display: flex; flex-direction: row;">
                <div style="flex: 1; background-color: chartreuse;">Flex 1</div>
                <div style="flex: 3; background-color: darkgray;">Flex 3</div>
            </div>
        </div>

    </div>

</body>
</html>
