<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classed divs and buttons</title>
<link rel="stylesheet" href="../../CSS/indexstyles.css">
</head>
<body>
  <div class="card">
    <h2 class="card__title">Card Title</h2>
    <p class="card__text">Some description inside the card.</p>
    <div class="card__actions">
      <button class="btn primary">Primary</button>
      <button class="btn secondary">Secondary</button>
    </div>
  </div>

  <div class="card special">
    <h2 class="card__title">Special Card</h2>
    <p class="card__text">This card has an extra class "special".</p>
    <div class="card__actions">
      <button class="btn primary">Primary</button>
    </div>
  </div>
</body>
</html>
