<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.Sign-up {
  background-color: rgb(46, 164, 79);
  color: #ffffff;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    height: 40px ;
    width: 160px ;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.5s, box-shadow 0.7s;
    }
.Sign-up:hover{
      background-color: rgb(34, 139, 66);
      box-shadow: 4px 6px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button class="Sign-up">
    Sign up
  </button>
</body>
</html>
