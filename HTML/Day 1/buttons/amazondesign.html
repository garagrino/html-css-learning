<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .amazon-button {
      background-color: rgb(255, 216, 20);
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 18px;
      height: 36px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 5px;
      width: 150px;
    }
    .buynow-button {
      background-color: rgb(255, 164, 28);
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 18px;
      height: 36px;
      cursor: pointer;
      width: 150px;
    }
    a {
      display: inline-block;
      font-style: underline;
      color: rgb(0, 113, 133);
    }
  </style>      
</head>
<body>
    <a href="https://www.amazon.com/" target="_blank">
      Back to Amazon
    </a><br>
    <p style="font-size:24px; font-weight:bold; color: rgb(0, 0, 0);">
      Nike Black Running Shoes<br>
    </p>
  <p style="font-size:20px; font-weight:normal; color: rgb(0, 118, 0);">
    $39 - in stock.
  </p>
  <p style="font-size:20px; font-weight:normal; color: rgb(0, 0, 0);">
    Free delivery tomorrow.
  </p>
  <button class="amazon-button">
    Add to Cart
  </button> 
  <button class="buynow-button">
    Buy Now
  </button>    
</body>
</html>
