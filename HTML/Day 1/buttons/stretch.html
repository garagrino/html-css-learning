<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>     
  .stretch{
    background-color: rgba(76, 159, 4, 0.728);
    color: #ffffff;
    border: none;
    padding-bottom: 5px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 5px;
    font-size: 15px;
    cursor: pointer;
    transition:
    padding-bottom 0.5s,
    padding-left 0.5s,
    padding-right 0.5s,
    padding-top 0.5s,
    font-size 0.5s;

  }
  .stretch:hover
  {
    padding-bottom: 15px;
    padding-left: 45px;
    padding-right: 45px;
    padding-top: 15px;
    font-size: 45px;
    cursor: pointer;
  }
  </style>
</head>
<body>  
  <button class="stretch">
    Stretch
  </button>
</body>
</html>
