<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.linkedin {
  background-color: rgb(10, 102, 194);
  color: white;
  border-radius: 18px;
  height: 36px; 
  font-weight: bold;
  border: none;
  cursor: pointer;
  margin-right: 5px;
  transition: opacity 0.7s, background-color 0.7s;

}
.Save {
  background-color: white;
  color: rgb(10, 102, 194);
  height: 36px;
  font-weight: bold;
  width: 100px;
  border: 1px solid rgb(10, 102, 194);
  border-radius: 18px;
  cursor: pointer;
  border-radius: 18px;
  transition: background-color 0.7s, border-width 0.7s, border-color 0.7s;
}
.linkedin:hover {
  background-color: rgb(82, 148, 215);
  opacity: 0.8;
  }
.Save:hover {
  background-color: rgb(181, 214, 247);
border-width: 1.5px; 
border-color: rgb(47, 158, 209);
  }
  </style>
</head>
<body>
<button class="linkedin">
Apply on company website
</button>
<button class="Save">
Save
</button>
</body>
</html>
