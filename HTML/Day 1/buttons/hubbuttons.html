<!DOCTYPE html>
<html lang="en">  </html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub Buttons</title>
  <style>
    .hub-button {
      background-color: #d4dad4;
      color: rgb(0, 0, 0);
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      border-color: rgb(66, 66, 66);
      border-width: 1px;
      border-style: solid;
      transition: background-color 1.5s, box-shadow 0.3s;
    }
    .hub-button:hover {
      background-color: #818281;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .numbers {
      color: rgb(89, 91, 226);
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
  <button class="hub-button">Back</button>
  <p class="numbers">1</p>
  <p class="numbers">2</p>
  <p class="numbers">3</p>
  <p class="numbers">4</p>
  <p class="numbers">5</p>
  <button class="hub-button">Next</button>
</body>
</html>
