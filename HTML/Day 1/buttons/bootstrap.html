<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.Get-started {
  background-color: rgb(121, 82, 179);
  color: #ffffff;
    border: none;
    border-radius: 5px;
    height: 40px ;
    width: 160px ;
    cursor: pointer;
    font-size: 16px;
    }
.Get-started:hover {
      background-color: rgb(95, 64, 141);
      opacity: 0.8;
    }
.download {
  background-color: rgb(242, 243, 243);
  color: rgb(108, 117, 125);
    border-style: solid;
    border-color: rgb(108, 117, 125);
  border-radius: 5px;
  border-width: 1px ;
    height: 40px ;
    width: 160px ;
    cursor: pointer;
    font-size: 16px;
    margin-left: 8px;
    }
.download:hover {
      background-color: rgb(180, 180, 180);
      color: #ffffff;
    }
  </style>
</head>
<body>
  <button class="Get-started">
    Get started
  </button>
  <button class="download">
    Download
  </button>
</body>
</html>
