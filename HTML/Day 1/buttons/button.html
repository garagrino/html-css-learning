<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Button Example</title>
    </head>
    <style>
      .subscribe-button 
        {
          background-color: rgb(188, 52, 25);
          color: #ffffff;
          border: none;
          height: 36px ;
          width: 105px ;
          border-radius: 4px;
          cursor: pointer;
          transition: opacity 1s;
        }
      .subscribe-button:hover
      {
        background-color: rgb(218, 1, 1);
        opacity: 0.8;
      }
      .subscribe-button:active{
        background-color: rgb(255, 0, 0);
        opacity: 0.6;
      }
      .join-button {
        background-color: white;
        color: rgb(0, 0, 0);
        border-color: rgb(41, 118, 211);
        border-style: solid;    
        border-width: 1px;
        height: 36px ;
        width: 60px ;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 8px;
        margin-right: 8px;
        transition: 
        background-color 0.5s,
        color 0.5s;
        }
      .join-button:hover{
        background-color: rgb(11, 120, 253);
        color: #ffffff;
      }
      .join-button:active{
        background-color: rgb(199, 255, 251);
        color: rgb(0, 0, 0);
      }
      .tweet-button 
      {
        background-color: rgb(29, 161, 242);
        border-radius: 18px;
        height: 36px;
        width: 74px;
        font-weight: bold;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 15px;
        transition: background-color 0.5s;
        

      }
      .tweet-button:hover{
        background-color: rgb(4, 101, 137);
        box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.4);
      }
    </style>
    <body>
      <button class="subscribe-button">
        SUBSCRIBE
      </button>
      <button class="join-button">
        JOIN
      </button>
      <button class="tweet-button">
        TWEET
      </button>
    </body>
  </html>
