<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Example</title>
</head>
<style>
.subscribe-button {
  background-color: rgb(200, 0, 0);
  color: #ffffff;
    border: none;
    height: 36px ;
    width: 105px ;
    border-radius: 4px;
    cursor: pointer;
  }
.join-button {
  background-color: white;
  color: rgb(0, 0, 0);
  border-color: rgb(41, 118, 211);
  border-style: solid;    
  border-width: 1px;
height: 36px ;
    width: 60px ;
    border-radius: 3px;
    cursor: pointer;
    margin-left: 8px;
    margin-right: 8px;
  }
.tweet-button {
background-color: rgb(29, 161, 242);
border-radius: 18px;
height: 36px;
width: 74px;
font-weight: bold;
color: white;
border: none;
cursor: pointer;
font-size: 15px;
}
  </style>
<body>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join-button">
    JOIN
  </button>
  <button class="tweet-button">
    TWEET
  </button>
</body>
</html>
